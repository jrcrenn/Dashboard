version: "3"
services:
  server:
    container_name: server
    restart: always
    build: .
    ports:
      - "8080:8080"
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - "mongodata:/data/db"

volumes:
  mongodata:
{% extends 'widgets/base_widget.html' %}

{% block widget %}
{% if data.error %}
	<div class="stat-text">{{ data.error }}</div>
{% else %}
	<div class="stat-widget-one">
		<img src="{{data.pic.url}}" alt="Image">
		<div class="stat-content dib">
			<div class="stat-text">{{ data.channel }} subs :</div>
			<div class="stat-digit">{{ data.subs }}</div>
		</div>
	</div>
{% endif%}
{% endblock %}

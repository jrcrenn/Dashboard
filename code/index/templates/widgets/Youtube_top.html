{% extends 'widgets/base_widget.html' %}
{% load static %}
{% block widget %}

{% if data.error %}
	{{data.error}}
{% else %}
<div class="stat-text">Top Videos:</div>
	{% for id in data.videos.id %}
	<div class="stat-widget-one">
		<iframe width="320" height="170" src="https://www.youtube.com/embed/{{id}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
	</div>
	{% endfor %}
{% endif %}
{% endblock %}

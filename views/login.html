<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Authentification</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
                <form method="post" action="/loginuser">
				<div class="group">
					<label class="label">Email Address</label>
					<input name="email" type="text" class="input">
				</div>
				<div class="group">
					<label class="label">Password</label>
					<input name="password" type="password" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
                <div class="hr"></div>
                <div class="foot-lnk">
					<a><label for="tab-2">Not A Member Yet ?</label></a>
				</div>
                </form>
			</div>
			<div class="sign-up-htm">
                <form method="post" action="/register">
                <div class="group">
					<label class="label">Email Address</label>
					<input name="email" type="text" class="input">
				</div>
				<div class="group">
					<label class="label">Password</label>
					<input name="password" type="password" class="input">
                </div>
				
                <div class="group">
                    <input type="submit" class="button" value="Sign Up" onclick="confirm('User Added - Please login')">
                        
                </div>
				<div class="hr"></div>
                <div class="foot-lnk">
                    <a><label for="tab-1">Already Member?</label></a>
                </div>
                </form>
			</div>
		</div>
	</div>
</div>
    <script type="text/javascript">
        function added() {
            
        }
    </script>
</body>
</html>
